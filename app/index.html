<!doctype html>
<html data-ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hadean</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="app.css">
</head>
<body data-ng-controller="AppController as wm" layout="column">

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="wm.toggleList()" aria-label="Show List">
        <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1 data-ng-bind="wm.title"></h1>
</md-toolbar>
<div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <md-button ng-class="selected">Button 1</md-button>
        <md-button >Button 2</md-button>
        <md-button >Button 3</md-button>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content"></md-content>

</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="app.js"></script>
<script src="appController.js"></script>
</body>
</html>

<!doctype html>
<html data-ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hadean</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="app.css">
</head>
<body data-ng-controller="AppController as wm" layout="column">

<md-toolbar layout="row">
    <h1 data-ng-bind="wm.title"></h1>
</md-toolbar>
<div flex layout="row">

    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <md-button ng-class="selected" ng-click="wm.toggleList()">Button 1</md-button>
    </md-sidenav>

    <div flex layout="column">
        <md-content flex id="content">Content</md-content>
        <div class="footer">&copy; Mats Lundstr√∂m 2015</div>
    </div>
</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="app.module.js"></script>
<script src="appController.js"></script>
</body>
</html>
